<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ALP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href='../static/styles/style.css'>
</head>
<body>
    <div class="hero">
        <div class="content">
            <h1>Summary</h1>
            <p>Session Name: {{ session_name }}</p>
            <p>Embedding cost: {{ embedding_cost }}</p>
            <p>Document length: {{ doc_length }}</p>
            {% if length_warning %}
                <div class="alert alert-warning" role="alert">
                    Embedding process may take several minutes as this document is long.
                </div>
            {% endif %}
            <form action="/start_embedding" method="post" id="proceed-form">
                <button type="submit">Proceed</button>
            </form>
            
        </div>
        <div class="spinner" id="processing"></div>
    </div>
    
</body>
</html>
