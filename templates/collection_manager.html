<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ALP</title>

    <!-- Use google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Use bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Link stylesheet -->
    <link rel="stylesheet" href='../static/styles/style.css'>
</head>

<body>
    <div class="hero">

        <div class="card"> <!-- Card is a basic UI object -->
            <div class="card-header">
                <span>ALP - Collections manager</span>
            </div>
            
            <div class="container-menu">
                <div class="content">
                    
                    <form action="/process_collection" method="post" enctype="multipart/form-data" class="form-container">
                        <div class="form-group">
                            <label for="collection_name">Collection name:</label>
                            <input type="text" id="collection_name" name="collection_name">
                            <label for="pdf">Select pdf:</label>
                            <input type="file" name="pdf" accept=".pdf">
                        </div>

                        <div class="form-group">
                            <input type="submit" id="collection_proc" value="Submit">
                            <input type="button" value="<< Home" onclick="window.location.href='http://localhost:5000/'">
                        </div>

                    </form>

                </div>

                <div class="right-side">
                    <p>Upload a pdf to a new collection.</p>
                    <p id="conditional-text" style="color: #16b4a2">(ﾉ☉ヮ⚆)ﾉ ⌒*:･ﾟ✧</p>
                </div>

            </div>

        </div>

    </div>
</body>
</html>
