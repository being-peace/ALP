<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ALP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href='../static/styles/style.css'>
</head>
<body>
    <div class="hero">
        <div class="content">
            <h2>Set session</h2>
            <form action="/set_session_details" method="post" enctype="multipart/form-data" class="form-container">
                <div class="form-group">
                    <label for="api_key">API Key:</label>
                    <input type="password" id="api_key" name="api_key">
                </div>
                <div class="form-group">
                    <label for="existing_session">You can select existing session:</label>
                    <select id="existing_session" name="existing_session">
                        <option value="" selected>Session name</option>
                        {% for session_name in session_names %}
                        <option value="{{ session_name }}">{{ session_name }}</option>
                        {% endfor %}
                    </select>
                    
                </div>
                <div class="form-group">
                    <label for="new_session_name">Or set a new one:</label>
                    <input type="text" id="new_session_name" name="new_session_name">
                </div>
                <div class="form-group">
                    <input type="file" name="pdf" accept=".pdf" required>
                </div>
                <button type="submit">Start session</button>
            </form>sessionNameInput
        </div>
    </div>
    <script>
        var sessionNames = {{ session_names|tojson|safe }};
        console.log("session_names from backend:", {{ session_names|tojson|safe }});
    </script>
    <script src='../static/scripts/session_start.js'></script>
</body>
</html>
